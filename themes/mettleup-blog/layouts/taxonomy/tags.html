{{ partial "header.html" .}}
    <!-- Page Header -->
    <header class="intro-header" style="background-image: url('{{ .Site.BaseURL }}/img/home-bg.jpg')">
     <div class="container">
       <div class="row">
         <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
           <div class="site-heading">
             <h1>{{ .Site.Title }}</h1>
             <hr class="small">
             Posts tagged with '{{ lower .Title }}'
           </div>
         </div>
       </div>
     </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          {{ range .Data.Pages }}
            {{ .Render "summary"}}
          {{ end }}
        </div>
      </div>
    </div>
{{ partial "footer.html" .}}
