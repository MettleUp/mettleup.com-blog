{{ $author := index .Site.Params.authors .Params.author }}
               <div class="post-preview">
                 <a href="{{ .Permalink }}">
                      <h2 class="post-title">{{ .Title }}</h2>
                      <h3 class="post-subtitle">{{ .Description }}</h3>
                    </a>
                    <p class="post-meta">Posted by {{ $author.name }} on {{ dateFormat .Site.Params.DateForm .Date }}
                    <br />
                    Filed under: {{ partial "tags.html" .}}
                  </p>
                </div>
                <hr>
