{{ $author := index .Site.Params.authors .Params.author }}
               <div class="post-preview">
                  <p class="post-meta"><a href="{{ .Permalink }}">{{ .Title }}</a><br />
                    By <a href="/author/{{ .Params.author }}">{{ $author.name }}</a> on {{ dateFormat .Site.Params.DateForm .Date }}
                    <br />
                    Filed under {{ partial "tags.html" .}}
                  </p>
               </div>
